<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grow{
  transition:transform .4s;
}
.grow:hover{
  transform:scale(1.2);
}
</style>
</head>
<body>
    <h1>Use scale() to make an image grow when hovered</h1>
    <img src="./Lite Yagami.jpg" class="grow" width="200">
</body>
</html>
