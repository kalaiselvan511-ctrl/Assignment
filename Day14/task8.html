<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.bar{
  width:300px;
  height:20px;
  background:red;
}
.fill{
  height:100%;
  background:blue;
  animation:load 3s linear forwards;
}
@keyframes load{
  from{width:0;}
  to{width:100%;}
}
</style>
</head>
<body>
    <h1>Animate a progress bar filling up using width keyframes</h1>
<div class="bar">
  <div class="fill"></div>
</div>
</body>
</html>
