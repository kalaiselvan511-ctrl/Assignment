<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.wrapper{
  perspective:1000px;
}
.card{
  width:200px;
  height:120px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s;
}
.wrapper:hover .card{
  transform:rotateY(180deg);
}
.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}
.front{background:brown;color:white;}
.back{background:green;color:white;transform:rotateY(180deg);}
</style>
</head>
<body>
    <h1>Design a card flip effect using rotateY</h1>
<div class="wrapper">
  <div class="card">
    <div class="front">LIGHT</div>
    <div class="back">YAGAMI</div>
  </div>
</div>
</body>
</html>
