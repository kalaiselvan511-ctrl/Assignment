<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.btn{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:blue;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:background .3s,transform .3s;
}
.btn:hover,
.btn:focus{
  background:blue;
  transform:translateY(-3px);
}
</style>
</head>
<body>
    <h1>Make a button with smooth hover and focus effects</h1>
<button class="btn">Click Me</button>
</body>

</html>
