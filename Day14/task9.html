<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.ball{
  width:40px;
  height:40px;
  background:#ff6b6b;
  border-radius:50%;
  position:relative;
  animation:bounce 1s ease-in-out infinite;
}
@keyframes bounce{
  0%,100%{top:0;}
  50%{top:100px;}
}
</style>
</head>
<body>
<h1>Build a bouncing ball animation using @keyframes</h1>
<div class="ball"></div>
</body>
</html>
