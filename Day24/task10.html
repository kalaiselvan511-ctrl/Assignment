<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./Lite Yagami.jpg">

</head>

<body>
  <h3 id="title"> Secure Login</h3>
  
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>

    document.body.style.fontFamily = "Arial, sans-serif";
    document.body.style.padding = "20px";

    const title = document.getElementById("title");
    title.style.color = "royalblue";

    const form = document.getElementById("loginForm");
    form.style.width = "250px";
    form.style.display = "flex";
    form.style.flexDirection = "column";
    form.style.gap = "10px";

    const inputs = form.querySelectorAll("input");
    inputs.forEach(input => {
      input.style.padding = "8px";
      input.style.border = "1px solid #ccc";
      input.style.borderRadius = "5px";
    });

    const button = form.querySelector("button");
    button.style.backgroundColor = "royalblue";
    button.style.color = "white";
    button.style.border = "none";
    button.style.padding = "8px";
    button.style.borderRadius = "5px";
    button.style.cursor = "pointer";

    const message = document.getElementById("message");
    message.style.marginTop = "10px";
    message.style.fontWeight = "bold";

   
    form.addEventListener("submit", function(event) {
      event.preventDefault(); 

      try {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
          throw new Error("All fields are required!");
        }
        if (password.length < 6) {
          throw new Error("Password must be at least 6 characters long!");
        }

        if (username === "kalai" && password === "1234567890") {
          message.textContent = "Login successful! Welcome, " + username;
          message.style.color = "green";
        } else {
          throw new Error("Invalid username or password!");
        }
      } 
      catch (error) {
        message.textContent = "X " + error.message;
        message.style.color = "red";
      }
    });
  </script>


    
</body>
</html>
