<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> div and span tags</h1>
  <h1>div</h1>
  <div class="highlight">
    <p>This text is inside a <b>div</b>. The div is a block-level element, so it takes up the full width.</p>
  </div>
<h1>span</h1>
  <p>
    Here is a sentence with a 
    <span class="highlight">highlighted word</span> 
    using a span. Notice the text still flows inline.
  </p>
</body>
</html>
