<!DOCTYPE html>
<html>
<head>
    <title>Info Card</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .card {
            width: 250px;
            padding: 15px;
            background: #f0f0f000;
            border-radius: 8px;
            cursor: pointer;
            background-color: lightcoral;
        }
        .details {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card" id="infoCard">
    <h3>Click to Expand</h3>
    <div class="details">
        <p>This is extra information revealed on click.</p>
    </div>
</div>

<script>
    $("#infoCard").click(function(){
        $(".details", this).slideToggle();
    });
</script>

</body>
</html>
