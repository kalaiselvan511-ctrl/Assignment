<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <h2>Login System</h2>

  <input type="text" id="usernameInput" placeholder="Enter username"><br><br>
  <input type="password" id="passwordInput" placeholder="Enter password"><br><br>

  <button onclick="login()">Login</button>

  <p id="result"></p>

  <script>
    function login() {
      let username = document.getElementById("usernameInput").value;
      let password = document.getElementById("passwordInput").value;
      let result = document.getElementById("result");

      if (username === "Minato") {
        if (password === "511") {
          result.innerText = "Login Successful!";
        } else {
          result.innerText = "Incorrect Password!";
        }
      } else {
        result.innerText = "Username not found!";
      }
    }
  </script>

</body>
</html>
