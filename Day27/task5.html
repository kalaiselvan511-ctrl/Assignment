<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Task 5</h1>
     <button onclick="i()">Button</button>
     <div id="tty"></div>
    <script>
        async function i() {
            try{
            let res = await fetch("https://jsonplaceholder.typicode.com/posts");
            if (!res.ok) throw new Error("NOT FETCH"); 
            let data = await res.json();
            let dd =document.getElementById("tty")

            data.slice(0, 5).forEach(yy=> {
                const p=document.createElement("p")
                p.textContent=yy.title
                p.style.color="red"
                dd.appendChild(p)
                
            });

           
            }
            catch(error){
               alert("Error :" + error.message);
               
            }

            
        }
    </script>


    
</body>
</html>
